<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

    <!--bootstrap css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-	w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid text-center bg-dark opacity-50" id="header">
        <h2 class="text-info">Calculator</h2>
    </div>

    <div class="cont">
        <div class="calculator dark">
            <div class="buttons">
                <form id="calc" >
                    <input type="text" id="calc_field" name="calc_field" class="text-end" placeholder="0">
                    <table>
                        <tr>
                            <td><input type="button" class="operator" id="clear" name="clear" value="AC" onclick="calc.calc_field.value = ''"></td>
                            <td><input type="button" class="operator" id="backspace" name="backspace" value="C" onclick="calc.calc_field.value = calc.calc_field.value.slice(0,-1);"></td>
                            <td><input type="button" class="operator" id="divide" name="divide" value="&divide" onclick="calc.calc_field.value += '/'"></td>
                            <td><input type="button" class="operator" id="multiply" name="multiply" value="&times" onclick="calc.calc_field.value += '*'"></td>
                        </tr>
                        <tr>
                            <td><input type="button" class="number" id="seven" name="seven" value="7" onclick="calc.calc_field.value += '7'"></td>
                            <td><input type="button" class="number" id="eight" name="eight" value="8" onclick="calc.calc_field.value += '8'"></td>
                            <td><input type="button" class="number" id="nine" name="nine" value="9" onclick="calc.calc_field.value += '9'"></td>
                            <td><input type="button" class="operator" id="minus" name="minus" value="-" onclick="calc.calc_field.value += '-'"></td>
                        </tr>
                        <tr>
                            <td><input type="button" class="number" id="four" name="four" value="4" onclick="calc.calc_field.value += '4'"></td>
                            <td><input type="button" class="number" id="five" name="five" value="5" onclick="calc.calc_field.value += '5'"></td>
                            <td><input type="button" class="number" id="six" name="six" value="6" onclick="calc.calc_field.value += '6'"></td>
                            <td><input type="button" class="operator" id="add" name="add" value="+" onclick="calc.calc_field.value += '+'"></td>
                        </tr>
                        <tr>
                            <td><input type="button" class="number" id="one" name="one" value="1" onclick="calc.calc_field.value += '1'"></td>
                            <td><input type="button" class="number" id="two" name="two" value="2" onclick="calc.calc_field.value += '2'"></td>
                            <td><input type="button" class="number" id="three" name="three" value="3" onclick="calc.calc_field.value += '3'"></td>
                            <td rowspan="2"><input type="button" class="operator" id="equal" name="equal" value="=" onclick="calc.calc_field.value = eval(calc.calc_field.value)"></td>
                        </tr>
                        <tr>
                            
                            <td colspan = "2"><input type="button" class="number" id="zero" name="zero" value="0" onclick="calc.calc_field.value += '0'"></td>
                            <td><input type="button" class="number" id="point" name="point" value="." onclick="calc.calc_field.value += '.'"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
